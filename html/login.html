<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book My Table - Login</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/container.css">
    <link rel="stylesheet" href="../css/loginPage.css">
    <meta name="description" content="A Restaurant reservation system where you can reserve a table in your favorite restaurant online.">
</head>

<body>
<header class="headerBackground">
    <span class="headerTitle">Book My Table</span>
</header>

<section class="navigationBar">
    <ul>
        <li><a href="homePage.html">Home</a></li>
        <li><a href="customer/makeReservation.html"> Make Reservation</a></li>
        <li><a href="customer/viewReservation.html">View Reservation</a></li>
        <li><a href="contactUs.html">Contact Us</a></li>
        <li><a href="login.html">Sign In</a></li>
    </ul>
    <div style="clear: both"></div>
</section>

<form>
    <section class="contentContainer">
        <article class="innerContainer">
            <section class="containerHeading">Restaurant Owner's Login</section>
            <section class="containerTable">
                <table>
                    <tbody>
                    <tr>
                        <th>
                            Please login.
                        </th>
                    </tr>
                    <tr>
                        <td><label>Email</label> </td>
                        <td><input type="email" required="required"></td>
                    </tr>
                    <tr>
                        <td><label>Password</label> </td>
                        <td><input type="password" required="required"></td>
                    </tr>
                    <tr class="buttonRow">
                        <td></td>
                        <td><input name="button" type="submit" value="Sign In" onclick="location.href='owner/viewReservations.html'"></td>
                    </tr>
                    </tbody>
                </table>
            </section>
            <section class="note">
                <label>* - This page is the login page for the authorised restaurant Owners/Managers.
                    Customers please do not attempt login.</label>
            </section>
        </article>
    </section>
</form>


</body>
</html>
