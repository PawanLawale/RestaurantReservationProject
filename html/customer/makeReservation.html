<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book My Table - Make Reservation</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/container.css">
    <meta name="description" content="A Restaurant reservation system where you can reserve a table in your favorite restaurant online.">
</head>
<body>
<header class="headerBackground">
    <span class="headerTitle">Book My Table</span>
</header>

<section class="navigationBar">
    <ul>
        <li><a href="../homePage.html">Home</a></li>
        <li><a href="makeReservation.html"> Make Reservation</a></li>
        <li><a href="viewReservation.html">View Reservation</a></li>
        <li><a href="../contactUs.html">Contact Us</a></li>
        <li><a href="../login.html">Sign In</a></li>
    </ul>
    <div style="clear: both"></div>
</section>

<form>
    <section class="contentContainer">
        <article class="innerContainer">
            <section class="containerHeading">Make Reservation</section>
            <section class="containerTable">
                <table>
                    <tbody>
                    <tr>
                        <th colspan="2">
                            Please enter your details
                        </th>
                    </tr>
                    <tr>
                        <td><label>Name</label> </td>
                        <td><input type="text" required="required"></td>
                    </tr>
                    <tr>
                        <td><label>Date</label> </td>
                        <td><input type="date" required="required"></td>
                    </tr>
                    <tr>
                        <td><label>Time</label> </td>
                        <td><input type="time" required="required"></td>
                    </tr>
                    <tr>
                        <td><label>Party Size</label> </td>
                        <td><input type="number" required="required"></td>
                    </tr>
                    <tr>
                        <td><label>Contact Number</label> </td>
                        <td><input type="number" required="required"></td>
                    </tr>
                    <tr class="buttonRow">
                        <td><input name="button" type="reset" value="Reset"></td>
                        <td><input name="button" type="submit" value="Submit" onclick="location.href='reservationDetails.html';"></td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </article>
    </section>
</form>


</body>
</html>
